name: Deploy BioSignal Recorder Web

on:
  push:
    branches:
      - main
      - version1.0
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: |
          npm run build
          npm run export
        env:
          NEXT_PUBLIC_BASE_PATH: /BioSignal-Recorder-Web

      - name: Upload main artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: main-build
          path: ./out

  build-version1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout version1.0
        uses: actions/checkout@v4
        with:
          ref: version1.0

      - name: Upload version1.0 artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: version1-build
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-main, build-version1]
    steps:
      - name: Download main artifact
        uses: actions/download-artifact@v3
        with:
          name: main-build
          path: ./main-build

      - name: Download version1 artifact
        uses: actions/download-artifact@v3
        with:
          name: version1-build
          path: ./version1-build

      - name: Merge artifacts
        run: |
          mkdir -p ./merged
          cp -R ./main-build/* ./merged/
          mkdir -p ./merged/version1.0
          cp -R ./version1-build/* ./merged/version1.0/

      - name: Upload merged artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./merged

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
