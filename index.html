<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSignal Recorder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="smoothie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothie/1.0.3/smoothie.min.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black justify-content-center">
      <div class="container-fluid">
        <a
          class="navbar-brand text-light btn btn-outline-light bg-dark m-1"
          href="#"
          >BioSignal Recorder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex">
          <ul
            class="navbar-nav navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item m-1">
              <button
                type="button"
                class="btn btn-outline-light"
                id="connectButton"
              >
                Connect
              </button>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-outline-light m-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-gear-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
          </button>
          <!-- HTML -->
          <!-- HTML -->
          <!-- <div class="btn m-1" id="connectionIndicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              class="bi bi-circle-fill"
              viewBox="0 0 16 16"
            >
              <circle cx="8" cy="8" r="8" fill="red" />
            </svg>
          </div> -->
        </form>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="btn-group btn-lg m-2 p-2" role="group">
                  <span class="btn text-light bg-dark active col-1">Speed</span>
                  <span class="btn text-light bg-dark active d-flex col-9">
                    <input
                      type="range"
                      class="form-range"
                      min="1"
                      max="3"
                      id="speedRange"
                    />
                  </span>
                  <span
                    class="btn text-light bg-dark active col-1"
                    id="speedValue"
                    >Medium</span
                  >
                </div>
              </div>

              <div class="row">
                <div class="btn-group m-2 p-2" role="group">
                  <span class="btn text-light bg-dark active col-1"
                    >Height</span
                  >
                  <span class="btn text-light bg-dark active d-flex col-9"
                    ><input
                      type="range"
                      class="form-range"
                      min="1"
                      max="10"
                      id="heightRange"
                  /></span>
                  <span
                    class="btn text-light bg-dark active col-1"
                    id="heightValue"
                    >00</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="btn-group m-2 p-2" role="group">
                  <span class="btn text-light bg-dark active col-1"
                    >Channels</span
                  >
                  <span class="btn text-light bg-dark active d-flex col-9"
                    ><input
                      type="range"
                      class="form-range"
                      min="1"
                      max="6"
                      id="channelsRange"
                  /></span>
                  <span
                    class="btn text-light bg-dark active col-1"
                    id="channelsValue"
                    >00</span
                  >
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="saveChanges"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="chartsContainer" class="container-fluid"></div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothie/1.0.3/smoothie.min.js"></script>
  <!-- <script src="smoothie.js"></script> -->
  <script src="script.js"></script>
</html>
